<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="icon" href="../images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body class="d-flex align-items-center" style="min-height: 80vh;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-7 d-none d-lg-block">
                <img src="../images/animation3.jpg" alt="Media Content" class="img-fluid">
            </div>
            <div class="col-12 col-lg-5 d-flex align-items-center">
                <div class="w-100">
                    <div class="text-center mt-3">
                        <img src="../images/logo-no-background.png" alt="Icon" class="img-fluid" style="width: 250px;">
                    </div>
                    <h5 class="mt-5 mb-2 text-center" style="font-weight: bolder;">Welcome Back!</h5>
                    <p class="mb-5 text-center" style="font-size: 14px;">Login in to continue to your account.</p>
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label for="usernameInput" class="form-label">UserName</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-fill"></i></span>
                                <input type="text" id="usernameInput" class="form-control" placeholder="Username" aria-label="Email" aria-describedby="email-addon" name="UserName" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon2"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" id="passwordInput" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon" name="password" required>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn" style="background-color: rgb(16, 94, 124); color: white;">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
